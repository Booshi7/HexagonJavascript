<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Game</title>
    <link rel="stylesheet" href="hexagon.css">
</head>
<body>
    <!-- Loading -->
    <div id="loading">
        <img src="loading.gif" alt="Loading..." />
    </div>

    <h1>Hexagon Game</h1>
    <canvas id="board"></canvas>
    <div id="fpsCounter">FPS: 0</div>
    <div id="Score">Score: 0</div>
    <img id="trianglerotated" src="triangle.png" crossOrigin="anonymous" style="display: none;"/>
    <img id="hexagonal" src="formehexagonale.png" crossOrigin="anonymous" style="display: none;" />
    <img id="bg" src="bg.png" crossOrigin="anonymous" style ="display: none;" />

    <!-- Menu -->
    <div id="menu">
        <button id="playButton">Play</button>
        <button id="optionsButton">Options</button>
    </div>

    <!-- Options -->
    <div id="options">
        <h2>Options</h2>
        <div id="keybind-options"></div>
        <button id="backButton">Back</button>
    </div>

<script src="main.js"></script>
<script src="game.js"></script>
<script src="menu.js"></script>
</body>
</html>
